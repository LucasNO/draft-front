<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>

<body>

    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#login">Login</a></li>
            <li class="tab"><a href="#signup">Registrar-se</a></li>
        </ul>

        <div class="tab-content">
            <div id="login">
                <h1>Login</h1>

                <form id="loginUserForm">

                    <div class="field-wrap">
                        <label>
              Email<span class="req">*</span>
            </label>
                        <input id="emailLogin" type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Password<span class="req">*</span>
            </label>
                        <input id="passwordLogin" type="password" required autocomplete="off" />
                    </div>

                    <!--                    <p class="forgot"><a href="#">Forgot Password?</a></p>-->

                    <button class="button button-block" id="loginUserButton">Login</button>
                </form>
            </div>

            <div id="signup">
                <h1>Registre-se</h1>

                <form id="createUserForm">

                    <div class="field-wrap">
                        <label>
                Nome<span class="req">*</span>
              </label>
                        <input type="text" id="nomeCreate" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Email <span class="req">*</span>
            </label>
                        <input type="email" id="emailCreate" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Password<span class="req">*</span>
            </label>
                        <input type="password" id="passwordCreate" required autocomplete="off" />
                    </div>

                    <button id="createUserButton" class="button button-block">Come√ßar</button>

                </form>

            </div>
        </div>
        <!-- tab-content -->
    </div>
    <!-- /form -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        function createUser() {
            var nome = document.getElementById('nomeCreate').value;
            var email = document.getElementById('emailCreate').value;
            var senha = document.getElementById('passwordCreate').value;
            var dado = {
                nome: nome,
                email: email,
                senha: senha
            };
            var parametros = JSON.stringify(dado);
            console.log(parametros);
            $.ajax({
                type: 'POST',
                //                url: 'https://draft-webservice.herokuapp.com/draft/sign-up',
                url: 'http://localhost:8080/draft/sign-up',
                contentType: "application/json",
                data: parametros,
                dataType: "text",
                success: function(data, textStatus, jQxhr) {
                    console.log(textStatus);
                },
                error: function(jqXhr, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            }); //ajax
            $('#createUserForm input').val("");
        }

        function loginUser() {
            var email;
            var senha;

            if (email !== '' && senha !== '' && email !== null && senha !== null) {
                email = window.localStorage.getItem("email");
                senha = window.localStorage.getItem("senha");
            } else {
                email = document.getElementById('emailLogin').value;
                senha = document.getElementById('passwordLogin').value;
            }

            var dado = {
                email: email,
                senha: senha
            };
            var parametros = JSON.stringify(dado);
            $.ajax({
                type: 'POST',
                //                url: 'https://draft-webservice.herokuapp.com/login',
                url: 'http://localhost:8080/login',
                contentType: "application/json",
                data: parametros,
                dataType: "text",
                success: function(data, textStatus, jQxhr) {
                    window.localStorage.setItem("email", email);
                    window.localStorage.setItem("senha", senha);
                    window.localStorage.setItem("authorization", data);

                    $(location).attr('href', 'pages/posicao.html');
                },
                error: function(jqXhr, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            }); //ajax
        }

    </script>

    <script>
        $("#createUserButton").click(function() {
            createUser();
        });

        $("#loginUserButton").click(function() {
            loginUser();
        });

        var e = window.localStorage.getItem("email");
        var s = window.localStorage.getItem("senha");

        if (e !== '' && s !== '' && e !== null && s !== null) {
            loginUser();
        }

        $("#emailLogin").on('keypress', function(e) {
            if (e.which === 13) {
                _submit();
            }
        });

        $("#passwordLogin").on('keypress', function(e) {
            if (e.which === 13) {
                _submit();
            }
        });

        $("#emailCreate").on('keypress', function(e) {
            if (e.which === 13) {
                _submit();
            }
        });

          $("#nomeCreate").on('keypress', function(e) {
            if (e.which === 13) {
                _submit();
            }
        });

        $("#passwordCreate").on('keypress', function(e) {
            if (e.which === 13) {
                _submit();
            }
        });

    </script>
</body>

</html>
